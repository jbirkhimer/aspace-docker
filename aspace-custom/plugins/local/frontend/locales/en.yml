# 2018-01-30  - translations for labels, messages and tooltips for the Smithsonian Institution
# version 2.2.2

en:
  search_sorting:
    first_term_type: Term type 

  welcome:
    heading: Welcome to the Smithsonian ArchivesSpace
    message: ArchivesSpace is your friendly archives management tool. For help, start with the  <a href="https://sinet.sharepoint.com/sites/OCIO-Collab/LASSB/SitePages/ArchivesSpace.aspx" target="_blank">SI ArchivesSpace SharePoint</a>.<br/>Published finding aids are available at the <a href="https://sova.si.edu/"  target="_blank">Smithsonian Online Virtual Archives.</a> <br/> <br/> <div align="center"><img src="https://sirismm.si.edu/siris/ASpaceWelcome.jpg" width="80%" align="top"> </div>
    message_logged_in: ArchivesSpace is your friendly archives management tool. For help, start with the <a href="https://sinet.sharepoint.com/sites/OCIO-Collab/LASSB/SitePages/ArchivesSpace.aspx" target="_blank">SI ArchivesSpace SharePoint</a>.<br/>Published finding aids are available at the <a href="https://sova.si.edu/"  target="_blank">Smithsonian Online Virtual Archives.</a> <br/> <br/> <div align="center"><img src="https://sirismm.si.edu/siris/ASpaceWelcome.jpg" width="80%" align="top"> </div>  
      
  search_results:
    filter:
      enum_1_enum_s: New/Addition
      acquisition_type: Acquisition Type
      finding_aid_status: Finding Aid Status
      classification_paths: Classifications
  
  resource:
    id_0_tooltip: |
        <p>REQUIRED FIELD. The identification number assigned to each Resource.
        <p>See DACS 2.1.3</p>
        <p>Must begin with your unit code ('AAA', 'NMAI', etc).  Do not use special characters. Examples:</p>
        <ul>
        <li>AAA.blueosca</li>
        <li>NMAH.AC.0005</li>
        </ul>
    publish_tooltip: |
        <p>Controls the audience setting. If unchecked, will export as audience="internal" and will NOT display publicly on SOVA</p>
    repository_processing_note_tooltip:
        <p>This note does not import or export. It is also not included in any reports.</p>
        <p>Optional, internal only field. Use this field to to record internal processing information (for example, details about a migration mapping). This information will not be exported or displayed in any public facing resource records.</p>
    ead_id_tooltip: |
        <p>The unique, persistent identifier for the EAD. The EADID is intended to remain persistent.
        <p>Do not use special characters. Letters, numbers, dots and dashes are ok, but no spaces or special characters</p>
        <p>The EADID is typically same-as your Resource Identifier (up to four segments, joined by ".")</p>
    ead_id_inline_help: e.g. AAA.blueosca, NMAH.AC.0005, AAG.LVC
    ead_location_tooltip: |
        <p>The URL for the published EAD file. Typically, a SOVA record URL.</p>
    ead_location_inline_help: https://sova.si.edu/record/[eadid]
    finding_aid_title_tooltip: |
        <p>The title for the finding aid associated with this Resource.</p>
        <p>Often same-as the DACS compliant Resource title, though may include title-page phrasing such as "Guide to the".</p>
        <p>Examples:</p>
        <ul>
        <li>Guide to the Example Photograph Collection, 1870-2006</li>
        </ul>
    finding_aid_language_tooltip: |
        <p>The language you've used to write the finding aid. In nearly all cases at the SI, this is English.</p>
        <p>Not to be confused with Language of Materials.</p>
    finding_aid_status_tooltip: |
        <p>Select "Publish (sync with EDAN/SOVA)" to automatically export this record to EDAN/SOVA</p>
        <p>Use other options according to your unit workflows</p>  
    finding_aid_note_tooltip: |
        <p>Use this field to record the corresponding Horizon bib record database type and number.</p>
        <p>This field is synced with the Horizon 909 field.</p>
        <p>Example:</p>
        <ul>
        <li>Associated with MARC record <num type="siris_arc">99999</num>.</li>
        </ul>        
    
  digital_object:
    user_defined: 
      string_4: DO Import RefID
      string_4_tooltip: |
          <p>Reserved for DO import linking.</p>
          <p>During import, provide the EAD Ref ID of an associated record for automated linking.</p> 

  archival_object:
    publish_tooltip: |
        <p>Controls the audience setting. If unchecked, will export as audience="internal" and will NOT display publicly on SOVA</p>
    repository_processing_note_tooltip:
        <p>This note does not import or export. It is also not included in any reports.</p>
        <p>Optional, internal only field. Use this field to to record internal processing information (for example, details about a migration mapping). This information will not be exported or displayed in any public facing resource records.</p>
    component_id_tooltip: |
        <p>A unique ID, within the context of the resource description, for this component part.</p>
        <p>Note: do not prefix with text, such as the level "Series". Your level setting will act as the label for this identifier.</p> 
        <p>Example:</p>
        <ul>
        <li>for a series level, record "1"</li>
        <li>for a subseries level, record "1.1"</li>
        <li>in rare cases, record a file or item level call-number that uniquely identifies this component part of the collection</p>
        </ul>
    ref_id_tooltip: |
        <p>An automatically generated reference ID. The Ref ID is intended to remain persistent.</p>
        <p>At the SI, the ref id generated from the resource level EADID + _ + ref###.</p> 
        <p>Example:</p>
        <ul>
        <li>NMAH.AC.0005_ref123</li>
        </ul>
      
  accession:
    disposition: Disposition
    disposition_tooltip: |
      <p>A note about what should be done with discards or duplicates, or a note to describe how a particular accession may have been assigned to different resources.</p>
    disposition_inline_help: Describe what should be done with discards or duplicates
    user_defined: 
      boolean_1: Electronic Media?
      boolean_1_tooltip: |
        <p>Does the accession contain electronic media?</p>
      string_1: Museum Accession ID 
      string_1_inline_help: e.g. NMAH Acc.2018-9999
      string_1_tooltip: |
          <p>Enter details from local museum system, such as XG, EMu</p>  
      date_1: Arrival Date
      date_1_tooltip: |
          <p>Enter the date that this accession arrived?</p>
      date_1_inline_help: e.g. YYYY-MM-DD
      enum_1: New or Addition?
      enum_1_tooltip: |
          <p>Is this accession new or an accrual/addition?</p>
